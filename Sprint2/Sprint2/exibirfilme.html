<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FilmFlock</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <header>
    <div class="logo">
      <img src="assets/imagens/logo.png" alt="FilmFlock Logo">
      <h1>FilmFlock</h1>
    </div>
    <div class="barra-pesquisa">
      <input type="text" placeholder="Busque por filmes, diretores ou atores...">
    </div>
    <div class="usuario">
      <p>@usuario</p>
      <img src="assets/imagens/foto_usuario.png" alt="User Profile">
    </div>
    <div class="faq">
      <img src="assets/imagens/faq.png" alt="FAQ">
    </div>
  </header>

  <main>
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <img src="assets/imagens/invocacaodomal.png" alt="Movie Image" class="img-fluid">
          <h2 id="titulo">Nome do Filme</h2>
          <p id="sinopse">Sinopse: </p>
          <button class="botaoassisti">Já assisti</button>
          <button class="botaoaddfav">Adicionar aos favoritos</button>
          <button class="botaoplanejoassistir">Planejo assistir</button>
          <a href="avaliacoes.html" class="b">Avaliar</a>
          <h3>Categorias:</h3>
          <p id="categorias">TEXTO</p>
          <h3>Data de Lançamento:</h3>
          <p id="lancamento">10 de Janeiro de 2024</p>
          <h3>Onde Encontrar:</h3>
          <p id="ondeencontrar"></p>
        </div>
        <div class="col-md-4">
          <h3>Diretor:</h3>
          <p id="diretor">Nome do Diretor</p>
          <h3>Atores:</h3>
          <p id="atores"></p>
          <h3>Trailers:</h3>
          <ul id="listatrailer">
            <li><a href="trailer1_link">Trailer 1</a></li>
            <li><a href="trailer2_link">Trailer 2</a></li>
          </ul>
          <h3>Avaliações:</h3>
          <p id="imdb">IMDB: </p>
          <p id="rotten">RottenTomatoes: </p>
        </div>
      </div>
    </div>
  </main>
  <main id="main-content">
  </main>

  <script src="assets/javascript/script.js"></script>
</body>
</html>
